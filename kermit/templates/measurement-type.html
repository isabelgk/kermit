{% extends "base.html" %}

{% block app_content %}

<h2>Measurement Type</h2>

    <p>
        You may choose to pick your measurements based on standard shoe sizes or on personal (custom) measurements.
    </p>

    <form action="" method="post" novalidate>

        {{ form.hidden_tag() }}

        <p>{{ form.measurement_type() }}</p>
        <p>{{ form.submit() }}</p>

    </form>

{% endblock %}
