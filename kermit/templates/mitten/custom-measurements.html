{% extends "base.html" %}

{% block content %}

<h2>Custom Mitten Measurements</h2>

    <img src="{{ url_for('static', filename='mitten/hand-diagram.png') }}" height="400">

    <form action="" method="post" novalidate>

        {{ form.hidden_tag() }}

        <p>
            {{ form.palm_circumference.label }}<br>
            {{ form.palm_circumference(size=32) }}
        </p>

        <p>
            {{ form.submit() }}
        </p>

    </form>

{% endblock %}
